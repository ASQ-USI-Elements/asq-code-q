<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="asq" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>asq-code</title>

  <script src="../../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../../asq-code.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <asq-code id="m" mode="java" tabsize="2">
    <asq-stem><h4>Implement a for loop in Java</h4></asq-stem>
    <code>public class C {
      public void m() {
        int i = i + 5 + ((int)5.0) + ((int)5f);
      }
    }
    </code>
  </asq-code>

  <script>
    var m = document.querySelector('#m');
    suite('<asq-code>', function() {
      test('test default values', function() {
        assert.equal(m.mode, "java");
        assert.equal(m.theme, "monokai");
        assert.isFalse(m.readonly);
        assert.isFalse(m.wrap);
      });
      
    });
  </script>

</body>
</html>
